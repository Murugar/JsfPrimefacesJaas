<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        HOME JSF Example Page - Overriding the default title
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Home Page">
                <h1>#{text['page.home.header']}</h1>
                #{persistenceAwareManagedBean.allCompanies} !
            </p:panel>

            <p:panel rendered="#{!loginManager.userLoggedIn}">
                #{text['login.fill.form']}
            </p:panel>

            <p:panel rendered="#{loginManager.userLoggedIn}">
                #{text['welcome.hello']} <strong>#{loginManager.user}</strong>.
                <h:outputText rendered="#{loginManager.isUserInRole('admin')}" value="#{text['privileged.powers']}" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

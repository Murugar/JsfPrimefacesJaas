<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h3>#{text['page.admin.header']}</h3>
        <p>#{text['welcome.hello']} <strong><h:outputText value="#{user}" /></strong>.</p>
        <p>#{text['page.admin.body']}</p>

        <p:dataTable var="company"
                value="#{persistenceAwareManagedBean.allCompanies}"
                rows="5" lazy="true"
                emptyMessage="#{text['table.data.empty']}">
            <p:column headerText="#{text['table.column.id']}">
                <h:outputText value="#{company.id}"/>
            </p:column>
            <p:column headerText="#{text['table.column.name']}">
                <h:outputText value="#{company.name}"/>
            </p:column>

        </p:dataTable>
    </ui:define>

</ui:composition>
